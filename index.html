<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Recommendations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Restaurant Menu Recommendations</h1>
    </header>

    <main>
        <div class="container">
            <div class="user-input">
                <label for="user-query">What are you in the mood for?</label>
                <input type="text" id="user-query" placeholder="Enter your query">
                <button id="submit-btn">Get Recommendations</button>
            </div>

            <div id="response-container"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
